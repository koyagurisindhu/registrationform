<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
    <h1><b>SAMPLE</b></h1>
    <hr color="black"  width="100%" align="center"/>
    
</head>
<body>
   <h1>Student Registration Form</h1>
    <div class="container">
        
       <!--Registration Form container-->
       <div class="registrationcontainer">
        <!--input fields for registration form-->

        

        <div class="name">
        <label>Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="text" id="name" name="Name"/>
        </div>
       
        <div class="email">
        <label>Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="email" id="email" name="email"/>
        </div>
        <div class="website">
        <label>Website&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="text" id="website" name="website"/>
        </div>
        <div class="img link">
        <label>image link&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="text" id="img link" name="img link"/>

        </div>
        <div>
        Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio">Male<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio">FeMale
        
        </div>
        
        <div>
        skills:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox">Java
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        </div>
        <div>
        <button style="background-color:blue;margin-right:100px"><b>Enroll Student</b></button>
        <button style="background-color:red;margin-right:100px"><b>Clear</b></button>
        </div>
       </div>
       <!--Data displayed in the same screen-->
       <div class="output">
           <!--Data stored dynamically inside the container-->
           
       </div>
    </div>
    <div id=""vertical_line"></div>


    <script src="reg.js"></script>
</body>
</html>
